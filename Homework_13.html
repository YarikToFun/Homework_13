<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework_13</title>

    <link rel="shortcut icon" href="./assets/images/favicon.png">
    
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   
    <div class="container mt-3">
		
        <h1>Homework_13</h1>
        
        <div class="form-group mt-4">
            <label for="user_name">Ваш номер:</label>
            <input 
                type="text"
                class="form-control" 
                id="user_name" 
                placeholder="+380"
                required
                pattern="^\+[0-9]{12}$|^\+[0-9()]{14}$|^\+[0-9-()]{16}$"
            />
            <small class="form-text text-muted">
                * Это поле обязательно к заполнению.
            </small>
            <small class="form-text text-success valid-label">
                Поле заполнено верно.
            </small>
        </div>
        
        <button type="submit" class="btn btn-success">Перезвонить мне</button>
			
	</div>	

</body>
</html>
